<div class="col-lg-5">
  <h1 class="h1-strong">{{title}}</h1>
  <div class="alert alert-success" *ngIf="status == 'success'">
    Sing up complete, <a [routerLink]="['/login']">Identify here</a>
  </div>
  <div class="alert alert-danger" *ngIf="status == 'error'">
    The sing up could not be completed, maybe your email or username is been used, please try with other data
  </div>
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-12">
    <p>
      <label>Name</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required/>
      <span *ngIf="!name.valid && name.touched">
				The Name is mandatory
			</span>
    </p>
    <p>
      <label>Surname</label>
      <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required/>
      <span *ngIf="!surname.valid && surname.touched">
				The Surname is mandatory
			</span>
    </p>
    <p>
      <label>Username</label>
      <input type="text" name="username" #username="ngModel" [(ngModel)]="user.username" class="form-control" required/>
      <span *ngIf="!username.valid && username.touched">
				The Username is mandatory
			</span>
    </p>
    <p>
      <label>Email</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
      <span *ngIf="!email.valid && email.touched">
				The Email is mandatory
			</span>
    </p>
    <p>
      <label>Password</label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"
             required/>
      <span *ngIf="!password.valid && password.touched">
				The Password is mandatory
			</span>
    </p>
    <input type="submit" value="{{title}}" class="btn btn-success" [disabled]="!registerForm.form.valid"/>
  </form>
</div>
